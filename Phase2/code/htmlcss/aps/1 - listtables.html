<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            font-family: arial, sans-serif;
        }

        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <title>Lists and Tables</title>
</head>

<body>

    <table border="3">
        <th colspan="2">
            <center>Table</center>
        </th>
        <tr>
            <td>
                <ul>
                    <li>Alpha</li>
                    <li>Beta</li>
                    <li>Gamma</li>
                </ul>
            </td>
            <td>
                <ol>
                    <li>Uno</li>
                    <li>Duo</li>
                    <li>Tres</li>
                </ol>
            </td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>Ek</li>
                    <li>Do</li>
                    <li>Teen</li>
                </ul>
            </td>
            <td>
                <ol>
                    <li>One</li>
                    <li>Two</li>
                    <li>Three</li>
                </ol>
            </td>
        </tr>
    </table>

</body>

</html>
